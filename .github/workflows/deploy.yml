name: Upload & Deploy Next.js (OpenNext) to Cloudflare

permissions:
    contents: read

on:
    push:
        branches:
            - main

jobs:
    build-upload:
        runs-on: ubuntu-latest
        outputs:
            version-id: ${{ steps.upload.outputs.version }}

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: false

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Upload OpenNext build
              id: upload
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
              run: |
                  VERSION=$(pnpm exec opennextjs-cloudflare upload | grep -oE '[a-f0-9-]{36}')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

    deploy:
        runs-on: ubuntu-latest
        needs: build-upload

        steps:
            - name: Deploy uploaded version
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
              run: |
                  pnpm exec opennextjs-cloudflare deploy --version ${{ needs.build-upload.outputs.version-id }}
